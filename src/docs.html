<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <link rel="shortcut icon" href="https://vk.com/images/icons/favicons/fav_logo_2x.ico?6">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<style>
    body, html {
        font-family: -apple-system, BlinkMacSystemFont, Roboto, Helvetica Neue, sans-serif;
        margin: 0;
        padding: 0;
        background: #edeef0;
        -webkit-font-smoothing: antialiased;
    }
    .root {
        padding: 0 40px 50px;
        max-width: 1080px;
        margin: auto;
    }

    .icons {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        margin: -3px;
    }

    .icon {
        padding: 10px;
        text-align: center;
        position: relative;
        color: #71757A;
        background-color: rgba(0, 0, 0, 0.04);
        border: 1px solid rgba(0, 0, 0, 0.12);
        border-radius: 2px;
        margin: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        outline: none;
    }

    .icon:hover {
        background-color: rgba(0, 0, 0, 0.08);
        border: 1px solid rgba(0, 0, 0, 0.24);
    }

    .icon:active {
        background-color: rgba(0, 0, 0, 0.12);
        border: 1px solid rgba(0, 0, 0, 0.30);
    }

    .icon--anchor {
        background-color: rgba(0, 0, 0, 0.12);
        border: 1px solid rgba(0, 0, 0, 0.36);
    }

    .icon--changed .Icon {
        opacity: .3;
    }

    .icon-name {
        position: absolute;
        top: calc(100% + 8px);
        background-color: #000;
        border-radius: 3px;
        color: #fff;
        font-size: 14px;
        padding: 4px 6px;
        z-index: 2;
        visibility: hidden;
    }

    .icon-badge {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 5px;
        background-color: orange;
        right: -5px;
        top: -5px;
        cursor: help;
    }

    .icon:hover .icon-name {
        visibility: visible;
    }

    p, pre {
        font-size: 16px;
    }

    a {
        color: #2a5885;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    code {
        padding: 1px 3px;
        background: #fff;
        border: 1px solid rgba(0, 0, 0, .12);
        border-radius: 2px;
    }

    pre {
        padding: 10px;
        background: #fff;
        border: 1px solid rgba(0, 0, 0, .12);
        border-radius: 2px;
    }

    label {
        color: #656565;
        padding: 6px 0;
        font-size: 13px;
    }

    [type="text"] {
        padding: 18px 40px 22px;
        line-height: 30px;
        font-size: 30px;
        box-sizing: border-box;
        color: #000;
        margin: 0;
        background-color: #fff;
        outline: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        border: none;
        border-radius: 50px;
        display: block;
        width: 100%;
    }

    [type="text"]:focus {
        border-color: #c9d0d6;
    }

    textarea {
        opacity: 0;
        width: 0;
        height: 0;
        border: none;
    }

    .copied {
        position: fixed;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        left: 0;
        top: 0;
        color: #fff;
        font-size: 200px;
        background-color: rgba(0, 0, 0, .1);
        animation-name: copied;
        animation-duration: 1.25s;
        animation-timing-function: ease-in-out;
    }

    @keyframes copied {
        0% {
            opacity: 0;
        }
        25% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }

    .color {
        display: flex;
        align-items: flex-start;
    }

    .color p {
        max-width: 50%;
        margin: 0;
    }

    .color-picker {
        flex-shrink: 0;
        flex-grow: 1;
        max-width: 50%;
    }
</style>
<body>
    <div id="root"></div>
</body>
</html>
