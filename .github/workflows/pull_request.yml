name: 'Pull Request'

on: ['pull_request']

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          cache: 'yarn'
          node-version: 14

      - run: yarn install --frozen-lockfile
      - run: yarn build
      - name: Uploading docs artifact
        uses: actions/upload-artifact@v2
        with:
          name: docs
          path: docs/

  deploy_docs:
    runs-on: ubuntu-latest
    needs: docs
    # Skip deploy from forked repo
    if: github.event.pull_request.base.repo.id == github.event.pull_request.head.repo.id
    steps:
      - uses: actions/checkout@v2
      - name: Download docs artifact
        uses: actions/download-artifact@v2
        with:
          name: docs
          path: tmp

      - name: Publishing docs to GitHub pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.DEVTOOLS_GITHUB_TOKEN }}
          COMMIT_MESSAGE: 'Publish PR ${{ github.event.pull_request.number }}'
          BRANCH: gh-pages
          FOLDER: tmp
          TARGET_FOLDER: pull/${{ github.event.pull_request.number }}
          CLEAN: true

      - name: Find docs URL comment
        uses: peter-evans/find-comment@v1
        id: find_url_comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: <!-- docs_url -->

      - name: Post docs URL to PR
        if: steps.find_url_comment.outputs.comment-id == 0
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            <!-- docs_url -->
            ## ðŸ‘€ Docs deployed
            See the docs for this PR at https://vkcom.github.io/icons/pull/${{ github.event.pull_request.number }}/
  size:
    runs-on: ubuntu-latest
    env:
      CI_JOB_NUMBER: 1
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: 'yarn'
      - run: yarn install --frozen-lockfile --ignore-scripts
      - uses: andresz1/size-limit-action@v1
        with:
          github_token: ${{ secrets.DEVTOOLS_GITHUB_TOKEN }}
          # only affects current branch
          skip_step: install
          build_script: 'icons-build'
  
  test_scripts:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/icons-scripts

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: "yarn"
      - run: yarn install --frozen-lockfile --ignore-scripts
      - name: Run tests
        run: yarn test
