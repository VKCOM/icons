name: 'Pull Request'

on: ['pull_request']

jobs:
  size:
    runs-on: ubuntu-latest
    env:
      CI_JOB_NUMBER: 1
    steps:
      - uses: actions/checkout@v6

      - name: Node setup
        uses: ./.github/actions/node-setup

      - run: yarn workspace @vkontakte/icons-sprite build
      - uses: andresz1/size-limit-action@v1.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          directory: packages/icons/
          package_manager: yarn
          # only affects current branch
          skip_step: install
          build_script: 'icons-build'
          script: yarn run size-limit --json
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Node setup
        uses: ./.github/actions/node-setup

      - run: yarn test

  check_dependencies:
    runs-on: ubuntu-latest
    name: Check dependencies
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Enable Corepack
        run: corepack enable
        shell: bash

      - name: Setup NodeJS
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies
        run: YARN_ENABLE_SCRIPTS=false yarn install --immutable --check-cache --check-resolutions

  lint:
    runs-on: ubuntu-latest
    name: Check typo
    steps:
      - name: Checkout
        uses: VKCOM/gh-actions/shared/spell-checker-filename@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
